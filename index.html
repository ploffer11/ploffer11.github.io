<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ploffer11's page</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/index.css"> -->

    <style>
        body {
            background-color: rgb(34, 42, 53);
        }
    </style>


</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        class Main extends React.Component {
            render() {
                return (
                    <div style={{ textAlign: "center" }}>
                        <Hexagon width="325px" height="325px" text="Profile" margin="5px auto" display="block" />
                        <Hexagon width="325px" height="325px" text="Technique" margin="-100px 0px 0px 0px" display="inline-block" />
                        <Hexagon width="325px" height="325px" text="History" margin="-100px 0px 0px -60px" display="inline-block" />
                    </div>
                )
            }
        }

        class Profile extends React.Component {
            render() {

            }
        }

        class Technique extends React.Component {
            render() {

            }
        }

        class History extends React.Component {
            render() {

            }
        }

        class Hexagon extends React.Component {
            render() {
                let hexagonStyle = {
                    width: this.props.width,
                    height: this.props.height,
                    margin: this.props.margin,
                    display: this.props.display,
                    /*border: "5px solid white",*/
                    position: "relative"
                };

                return (
                    <div style={hexagonStyle}>
                        <Image src="./image/hexagon.png" />
                        <TextBox text={this.props.text} />
                    </div >
                );
            }
        }

        class Image extends React.Component {
            render() {
                let imageStyle = {
                    /*border: "3px solid red",*/
                    width: "100%",
                    height: "100%",
                    verticalAlign: "middle"
                };
                return (
                    <div style={imageStyle}>
                        <img src={this.props.src} width="100%" />
                    </div>
                );
            }
        }


        class TextBox extends React.Component {
            render() {
                let textBoxStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    margin: 0,
                    fontSize: 35,
                    color: "white",
                    position: "absolute",
                    top: "50%",
                    left: "50%",
                    transform: "translate(-50%, -50%)"
                };
                return (
                    <p style={textBoxStyle}>{this.props.text}</p>
                );
            }

        }

        ReactDOM.render(
            <div>
                <Main />
            </div>
            , document.querySelector("#container")
        );

    </script>
</body>

</html>
